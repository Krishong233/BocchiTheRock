<!-- 背景音樂 -->
<audio id="background-music" src="If I could be a constellation.m4a" autoplay loop></audio>

<script>
 document.addEventListener("DOMContentLoaded", function () {
  var audio = document.getElementById("background-music");

  function playAudio() {
   audio.play().then(() => {
    console.log("音樂播放成功");
    document.removeEventListener("scroll", playAudio);
    document.removeEventListener("click", playAudio);
   }).catch(error => {
    console.log("播放失敗，等待用戶進一步互動...");
   });
  }

  // 監聽滾動和點擊
  document.addEventListener("scroll", playAudio);
  document.addEventListener("click", playAudio);
 });


</script>
<!-- GSAP 滾動動畫設定 -->
<script>
 document.addEventListener("DOMContentLoaded", function () {
  // 當滾動到 .animate-section 區塊時觸發動畫
  const sections = document.querySelectorAll('.animate-section');
  sections.forEach(section => {
   gsap.to(section, {
    scrollTrigger: {
     trigger: section,
     start: "top 80%",
     toggleActions: "play none none reverse"
    },
    opacity: 1,
    y: 0,
    duration: 1,
    ease: "power2.out"
   });
  });
 });
</script>

<!-- 圖片全屏效果 -->
<script>
 document.addEventListener("DOMContentLoaded", function () {
  const fullscreenContainer = document.getElementById("img-fullscreen");
  const fullscreenImg = fullscreenContainer.querySelector("img");

  // 為所有具有 click-fullscreen 類別的圖片添加點擊事件
  document.querySelectorAll("img.click-fullscreen").forEach(img => {
   img.style.cursor = "zoom-in";
   img.addEventListener("click", function () {
    fullscreenImg.src = this.src;
    fullscreenContainer.classList.add("active");
   });
  });

  // 點擊全屏背景退出全屏
  fullscreenContainer.addEventListener("click", function () {
   fullscreenContainer.classList.remove("active");
  });
 });
</script>
